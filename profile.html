<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex justify-content-between">
      <a href="index.html" class="align-self-center">
        <div class="logo-container">
          <img
            class="m-3"
            src="images/auction-logo.png"
            alt="Auction House logo"
          />
        </div>
      </a>
      <div class="d-flex position-absolute hamburger">
        <nav class="position-relative navbar navbar-dark" aria-label="navbar">
          <a href="listings.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-list-stars position-relative listings-icon"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"
              />
              <path
                d="M2.242 2.194a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.256-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53z"
              />
            </svg>
          </a>
          <div class="container-fluid">
            <button
              class="navbar-toggler position-absolute hamburger hamburger-icon"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
            </button>

            <div
              class="collapse navbar-collapse position-absolute hamburger hamburger-menu px-4"
              id="navbar"
            ></div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-4">
      <div class="container">
        <div class="profile-container row d-flex justify-content-center">
          <div
            class="profile d-flex justify-content-between col-12 col-md-9 col-lg-8 col-xl-7"
          >
            <div class="d-flex placeholder-glow">
              <img class="rounded-circle me-4 placeholder" src="" alt="" />
              <div class="align-self-center">
                <div class="placeholder-glow">
                  <span
                    class="placeholder placeholder-profile col-6 mb-1"
                  ></span>
                  <span class="placeholder placeholder-profile col-7"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="collapse col-12 col-md-7 col-lg-6 col-xl-6 mx-auto mt-4"
        id="profile-options"
      >
        <div class="modal-content rounded-4 shadow-lg mb-5 d-flex">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Options</h1>
          </div>
          <ul class="navbar-nav ms-5 mb-3">
            <li class="nav-item my-2">
              <span
                class="profile-option fs-5"
                data-bs-toggle="collapse"
                data-bs-target="#wins-container"
                aria-controls="wins-container"
                aria-expanded="false"
                >Wins</span
              >
            </li>
            <li class="nav-item my-2">
              <span
                class="profile-option fs-5"
                data-bs-toggle="collapse"
                data-bs-target="#update-avatar"
                aria-controls="update-avatar"
                aria-expanded="false"
                >Update your avatar</span
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="collapse col-12 col-md-7 col-lg-6 col-xl-6 mx-auto mt-4"
        id="wins-container"
      >
        <div class="modal-content rounded-4 shadow-lg mb-5">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Wins</h1>
          </div>
          <div
            class="modal-body wins-listings-container mb-6 p-5 pt-0 d-flex flex-column"
          ></div>
        </div>
      </div>
      <div
        class="collapse col-12 col-md-7 col-lg-6 col-xl-6 mx-auto mt-4"
        id="update-avatar"
      >
        <div class="modal-content rounded-4 shadow-lg mb-5">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Update avatar</h1>
          </div>
          <div class="modal-body mb-6 p-5 pt-0 d-flex">
            <form id="updateAvatarForm" class="mx-auto">
              <div class="form-floating">
                <input
                  name="updateImageUrl"
                  type="url"
                  class="form-control rounded-3 mb-2"
                  id="floatingInput"
                  placeholder="Image URL"
                  required
                />
                <label for="floatingInput">Image URL*</label>
                <div class="btn-container d-flex justify-content-center">
                  <button
                    name="updateAvatarButton"
                    type="submit"
                    class="btn btn-outline-primary mb-4"
                  >
                    UPDATE
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="profile-listings-container appear-animation mt-4 row d-flex justify-content-center"
        >
          <div
            class="listings-title col-12 col-md-9 col-lg-8 col-xl-7 mt-4 d-flex justify-content-between"
          >
            <h3 class="fs-3 fw-bold">Listings</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-plus-circle fw-bold"
              viewBox="0 0 16 16"
              data-bs-toggle="collapse"
              data-bs-target="#place-bid"
              aria-expanded="false"
              aria-controls="place-bid"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </div>
          <div
            class="collapse col-12 col-md-9 col-lg-8 col-xl-7 mx-auto mt-4"
            id="place-bid"
          >
            <div class="modal-content rounded-4 shadow-lg">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Create listing</h1>
              </div>

              <div class="modal-body mb-6 p-5 pt-0 d-flex">
                <div class="form-message mb-3 fs-5 highlighted"></div>
                <form class="mx-auto" id="createForm">
                  <div class="form-floating mb-3 d-flex">
                    <input
                      name="title"
                      type="text"
                      maxlength="280"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Title"
                      required
                    />
                    <label for="floatingInput">Title*</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input
                      name="tags"
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Tags"
                    />
                    <label for="floatingInput">Tag</label>
                  </div>
                  <div class="tag-input-container"></div>

                  <div
                    id="addInputIcon"
                    class="add-tag-icon d-flex mt-4 modal-body"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="32"
                      height="32"
                      fill="currentColor"
                      class="bi bi-plus-circle fw-bold mb-3"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                      />
                    </svg>
                    <div class="highlighted mx-2 fs-5">
                      <p>Add tag</p>
                    </div>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input
                      name="image-url"
                      type="url"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Images"
                    />
                    <label for="floatingInput">Image URL</label>
                  </div>
                  <div class="image-input-container"></div>
                  <div
                    id="addInputIcon"
                    class="add-image-icon d-flex mt-4 modal-body"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="32"
                      height="32"
                      fill="currentColor"
                      class="bi bi-plus-circle fw-bold mb-3"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                      />
                    </svg>
                    <div class="highlighted mx-2 fs-5">
                      <p>Add image</p>
                    </div>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input
                      name="deadline"
                      type="date"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Deadline"
                    />
                    <label for="floatingInput">Deadline*</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <textarea
                      name="description"
                      id="description"
                      type="text"
                      maxlength="280"
                      class="form-control rounded-3 description-input"
                      placeholder="Description"
                      resize="true"
                    ></textarea>
                    <label for="description">Description</label>
                  </div>
                  <div class="btn-container d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-outline-primary mb-4"
                      data-bs-toggle="collapse"
                      aria-expanded="false"
                      aria-controls="place-bid"
                    >
                      CREATE
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-center mt-auto mx-4">
      <div class="footer-logo-container align-self-center mb-2">
        <a href="listings.html"
          ><img
            src="images/auction-logo-icon.png"
            alt="Auction House logo icon"
        /></a>
      </div>
    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.mjs" type="module"></script>
  </body>
</html>
