<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <a href="index.html" class="align-self-center">
        <div class="logo-container">
          <img
            class="m-3"
            src="images/auction-logo.png"
            alt="Auction House logo"
          />
        </div>
      </a>
      <div class="d-flex position-absolute hamburger">
        <nav class="position-relative navbar navbar-dark" aria-label="navbar">
          <div class="container-fluid">
            <button
              class="navbar-toggler position-absolute hamburger hamburger-icon"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-list align-self-center"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </button>

            <div
              class="collapse navbar-collapse position-absolute hamburger hamburger-menu px-4"
              id="navbar"
            >
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="listings.html">Listings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Profile</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-4">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="profile d-flex col-12 col-md-9 col-lg-8 col-xl-7">
            <img
              class="rounded-circle me-2"
              src="images/messi-profile.jpg"
              alt="Profile pic"
            />
            <div class="align-self-center">
              <div class="fs-2 fw-bolder">Haris13</div>
              <div class="fs-4">Credits: 1000</div>
            </div>
          </div>
        </div>
      </div>
      <div class="add-modal"></div>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div
            class="col-12 col-md-9 col-lg-8 col-xl-7 mt-4 d-flex justify-content-between"
          >
            <h3 class="fs-3 fw-bold">Listings</h3>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-plus-circle fw-bold"
              viewBox="0 0 16 16"
              data-bs-toggle="collapse"
              data-bs-target="#place-bid"
              aria-expanded="false"
              aria-controls="place-bid"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </div>
          <div class="collapse" id="place-bid">
            <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Create listing</h1>
              </div>
              <div class="modal-body mb-6 p-5 pt-0 d-flex">
                <form class="mx-auto" id="createForm">
                  <div class="form-floating mb-3 d-flex">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Amount"
                      required
                    />
                    <label for="floatingInput">Title*</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Tags"
                    />
                    <label for="floatingInput">Tags</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input
                      type="url"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Images"
                    />
                    <label for="floatingInput">Images</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <input
                      type="date"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Deadline"
                    />
                    <label for="floatingInput">Deadline*</label>
                  </div>
                  <div class="form-floating mb-3 d-flex">
                    <textarea
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Description"
                      rows="30"
                      cols="10"
                    ></textarea>
                    <label for="floatingInput">Description</label>
                  </div>
                  <div class="btn-container d-flex justify-content-center">
                    <button
                      type="button"
                      class="btn btn-outline-primary mb-4"
                      data-bs-toggle="collapse"
                      data-bs-target="#place-bid"
                      aria-expanded="false"
                      aria-controls="place-bid"
                    >
                      CREATE
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-9 col-lg-8 col-xl-7 mb-4">
            <div class="listing">
              <a href="listing.html">
                <img
                  class="listing-img mb-3 mt-2"
                  src="images/sega.jpg"
                  alt="Image of SEGA"
                />
                <div class="col-12 d-flex flex-wrap justify-content-between">
                  <div>
                    <p class="fs-4 fw-bold me-2">SEGA Dreamcast</p>
                  </div>
                  <div class="d-flex">
                    <span class="highlighted mt-1 me-1">now:</span>
                    <p class="fs-4"><span class="fw-bold">313</span> &copy</p>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <div class="col-12 col-md-9 col-lg-8 col-xl-7 mb-4">
            <div class="listing">
              <img
                class="listing-img mb-3 mt-2"
                src="images/sega.jpg"
                alt="Image of SEGA"
              />
              <div class="col-12 d-flex flex-wrap justify-content-between">
                <div>
                  <p class="fs-4 fw-bold me-2">SEGA Dreamcast</p>
                </div>
                <div class="d-flex">
                  <span class="highlighted mt-1 me-1">now:</span>
                  <p><span class="fs-4 fw-bold">313</span> credits</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-9 col-lg-8 col-xl-7 mb-4">
            <div class="listing">
              <img
                class="listing-img mb-3 mt-2"
                src="images/sega.jpg"
                alt="Image of SEGA"
              />
              <div class="col-12 d-flex flex-wrap justify-content-between">
                <div>
                  <p class="fs-4 fw-bold me-2">SEGA Dreamcast</p>
                </div>
                <div class="d-flex">
                  <span class="highlighted mt-1 me-1">now:</span>
                  <p><span class="fs-4 fw-bold">313</span> credits</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-9 col-lg-8 col-xl-7 mb-4">
            <div class="listing">
              <img
                class="listing-img mb-3 mt-2"
                src="images/sega.jpg"
                alt="Image of SEGA"
              />
              <div class="col-12 d-flex flex-wrap justify-content-between">
                <div>
                  <p class="fs-4 fw-bold me-2">SEGA Dreamcast</p>
                </div>
                <div class="d-flex">
                  <span class="highlighted mt-1 me-1">now:</span>
                  <p><span class="fs-4 fw-bold">313</span> credits</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-between">
      <div class="copyright align-self-center mx-4">
        <p>Aution House &copy</p>
      </div>
      <div class="footer-logo-container align-self-center">
        <img src="images/auction-logo-icon.png" alt="Auction House logo icon" />
      </div>
      <div class="footer-links align-self-center mx-4">
        <ul>
          <li>Home</li>
          <li>Listings</li>
          <li>Profile</li>
        </ul>
      </div>
    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
