<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex justify-content-between mt-3 ms-3">
      <a href="index.html" class="align-self-center">
        <div class="logo-container">
          <img
            class="m-3"
            src="images/auction-logo.png"
            alt="Auction House logo"
          />
        </div>
      </a>
      <div class="d-flex position-absolute hamburger">
        <nav class="position-relative navbar navbar-dark" aria-label="navbar">
          <div class="container-fluid">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="45"
              fill="currentColor"
              class="bi bi-list position-absolute hamburger hamburger-icon"
              viewBox="0 0 16 16"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <div
              class="collapse navbar-collapse position-absolute hamburger hamburger-menu px-4"
              id="navbar"
            ></div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-4 appear-animation">
      <div class="listing-container container"></div>
      <div class="edit-container">
        <div class="btn-container d-flex justify-content-center">
          <button
            id="updateListingButton"
            type="button"
            class="btn btn-outline-secondary mb-4 d-none"
            data-bs-toggle="collapse"
            data-bs-target="#updateForm"
            aria-expanded="false"
            aria-controls="updateForm"
          >
            EDIT
          </button>
        </div>
        <div
          class="collapse col-12 col-md-9 col-lg-8 col-xl-7 mx-auto mt-4"
          id="updateForm"
        >
          <div class="modal-content rounded-4 shadow-lg">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Update listing</h1>
            </div>

            <div class="modal-body mb-6 p-5 pt-0 d-flex">
              <form class="mx-auto" id="updateForm">
                <div class="form-floating mb-3 d-flex">
                  <input
                    name="title"
                    type="text"
                    maxlength="280"
                    class="form-control rounded-3"
                    id="floatingInput"
                    placeholder="Title"
                  />
                  <label for="floatingInput">Title*</label>
                </div>
                <div class="form-floating mb-3 d-flex">
                  <input
                    name="tags"
                    type="text"
                    class="form-control rounded-3"
                    id="floatingInput"
                    placeholder="Tags"
                  />
                  <label for="floatingInput">Tag</label>
                </div>
                <div class="tag-input-container"></div>

                <div
                  id="addInputIcon"
                  class="add-tag-icon add-tag-icon-update d-flex mt-4 modal-body"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-plus-circle fw-bold mb-3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                  <div class="highlighted mx-2 fs-5">
                    <p>Add tag</p>
                  </div>
                </div>
                <div class="form-floating mb-3 d-flex">
                  <input
                    name="image-url"
                    type="url"
                    class="form-control rounded-3"
                    id="floatingInput"
                    placeholder="Images"
                  />
                  <label for="floatingInput">Image URL</label>
                </div>
                <div class="image-input-container"></div>
                <div
                  id="addInputIcon"
                  class="add-image-icon add-image-icon-update d-flex mt-4 modal-body"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-plus-circle fw-bold mb-3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    />
                  </svg>
                  <div class="highlighted mx-2 fs-5">
                    <p>Add image</p>
                  </div>
                </div>
                <div class="form-floating mb-3 d-flex">
                  <textarea
                    name="description"
                    id="description"
                    type="text"
                    maxlength="280"
                    class="form-control rounded-3 description-input"
                    placeholder="Description"
                    resize="true"
                  ></textarea>
                  <label for="description">Description</label>
                </div>
                <div class="btn-container d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-outline-primary mb-4"
                    data-bs-toggle="collapse"
                    aria-expanded="false"
                    aria-controls="place-bid"
                  >
                    UPDATE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-center mt-auto mx-4">
      <div class="footer-logo-container align-self-center mb-2">
        <a href="listings.html"
          ><img
            src="images/auction-logo-icon.png"
            alt="Auction House logo icon"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
