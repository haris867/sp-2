<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex justify-content-between mt-3 ms-3">
      <a href="index.html" class="align-self-center">
        <div class="logo-container">
          <img
            class="m-3"
            src="images/auction-logo.png"
            alt="Auction House logo"
          />
        </div>
      </a>
      <div class="d-flex position-absolute hamburger">
        <nav
          class="position-relative navbar navbar-dark navbar-expand-md"
          aria-label="navbar"
        >
          <div class="container-fluid">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="45"
              fill="currentColor"
              class="bi bi-list position-absolute hamburger hamburger-icon"
              viewBox="0 0 16 16"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <div
              class="collapse navbar-collapse position-absolute hamburger hamburger-menu px-4"
              id="navbar"
            ></div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-4">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-9 col-lg-9 col-xl-8">
            <div class="modal-content rounded-4 shadow-lg col-6">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Register</h1>
              </div>

              <div class="modal-body p-5 pt-0">
                <div class="form-message mb-3 fs-5 highlighted"></div>
                <form id="registerForm">
                  <div class="form-floating mb-3">
                    <input
                      name="name"
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Your username"
                      title="The name can not be longer than 20 charachters and must not contain punctuation symbols apart from underscore (_)"
                      maxlength="20"
                      required
                      pattern="^[\w]+$"
                    />
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      name="avatar"
                      type="url"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="url.com"
                      title="You must provide a valid URL as your avatar"
                    />
                    <label for="floatingInput">Avatar(URL)</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      name="email"
                      type="email"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="stud@stud.noroff.no"
                      title="The email value must be a valid stud.noroff.no or noroff.no email address"
                      required
                      pattern="[\w\-.]+@(stud.)?noroff.no$"
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      name="password"
                      type="password"
                      class="form-control rounded-3 mb-3"
                      id="floatingPassword"
                      placeholder="Password"
                      title="Password must be at least 8 characters"
                      required
                      minlength="8"
                    />
                    <label for="floatingPassword">Password</label>
                  </div>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                    type="submit"
                  >
                    REGISTER
                  </button>
                  <a
                    href="login.html"
                    class="w-100 py-2 mb-2 d-flex justify-content-center highlighted"
                  >
                    Already registered? LOG IN here!
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-center mt-auto mx-4">
      <div class="footer-logo-container align-self-center mb-2">
        <a href="listings.html"
          ><img
            src="images/auction-logo-icon.png"
            alt="Auction House logo icon"
        /></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
