<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"

  <body>
    <header class="d-flex justify-content-between">
      <div class="logo-container align-self-center">
        <img
          class="m-3"
          src="images/auction-logo.png"
          alt="Auction House logo"
        />
      </div>
      <div class="hamburger d-flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-list align-self-center"
          viewBox="0 0 16 16"
        >

          />

                <div>
                  <p class="fs-4 fw-bold me-2">SEGA Dreamcast</p>
                </div>
                <div class="d-flex">
                  <span class="highlighted mt-1 me-1">now:</span>
                  <p class="fs-4"><span class="fw-bold">313</span> &copy</p>

      <div class="copyright align-self-center mx-4">
        <p>Aution House &copy</p>
      </div>

        <img src="images/auction-logo-icon.png" alt="Auction House logo icon" />

      <div class="footer-links align-self-center mx-4">
        <ul>
          <li>Home</li>
