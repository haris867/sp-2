<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <a href="index.html" class="align-self-center">
        <div class="logo-container">
          <img
            class="m-3"
            src="images/auction-logo.png"
            alt="Auction House logo"
          />
        </div>
      </a>
      <div class="d-flex position-absolute hamburger">
        <nav class="position-relative navbar navbar-dark" aria-label="navbar">
          <a href="listings.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-list-stars position-relative listings-icon"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"
              />
              <path
                d="M2.242 2.194a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.256-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53zm0 4a.27.27 0 0 1 .516 0l.162.53c.035.115.14.194.258.194h.551c.259 0 .37.333.164.493l-.468.363a.277.277 0 0 0-.094.3l.173.569c.078.255-.213.462-.423.3l-.417-.324a.267.267 0 0 0-.328 0l-.417.323c-.21.163-.5-.043-.423-.299l.173-.57a.277.277 0 0 0-.094-.299l-.468-.363c-.206-.16-.095-.493.164-.493h.55a.271.271 0 0 0 .259-.194l.162-.53z"
              />
            </svg>
          </a>
          <div class="container-fluid">
            <button
              class="navbar-toggler position-absolute hamburger hamburger-icon"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
                />
              </svg>
            </button>

            <div
              class="collapse navbar-collapse position-absolute hamburger hamburger-menu px-4"
              id="navbar"
            ></div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-4">
      <div class="container">
        <div class="listings-container row d-flex justify-content-center">
          <div
            class="d-flex justify-content-between col-12 col-md-9 col-lg-8 col-xl-7"
          >
            <h1 class="">Listings</h1>

            <button
              class="search-icon"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#search-collapse"
              aria-expanded="false"
              aria-controls="search-collapse"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-search align-self-center mb-1"
                data-toggle="collapse"
                data-target=".collapse"
                aria-expanded="false"
                aria-controls="search-collapse"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
          <div
            id="search-collapse"
            class="collapse justify-content-between col-12 col-md-9 col-lg-8 col-xl-7"
          >
            <div class="d-flex mt-2 col-12 search-field">
              <input
                type="text"
                class="form-control rounded-3"
                placeholder="Search"
              />
              <button
                class="ms-2 py-2 btn btn-outline-primary rounded-3 search-button"
                type="submit"
              >
                SEARCH
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-between">
      <div class="copyright align-self-center mx-4">
        <p>Aution House &copy</p>
      </div>
      <div class="footer-logo-container align-self-center">
        <img src="images/auction-logo-icon.png" alt="Auction House logo icon" />
      </div>
      <div class="footer-links align-self-center mx-4">
        <ul>
          <li>Home</li>
          <li>Listings</li>
          <li>Profile</li>
        </ul>
      </div>
    </footer>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.mjs" type="module"></script>
  </body>
</html>
