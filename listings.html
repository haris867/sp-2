<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House | Listings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex justify-content-between mt-3 ms-3">
      <a href="index.html" class="align-self-center">
        <div class="logo-container">
          <img
            class="m-3"
            src="images/auction-logo.png"
            alt="Auction House logo"
          />
        </div>
      </a>
      <div class="d-flex position-absolute hamburger">
        <nav
          class="position-relative navbar navbar-dark navbar-expand-md"
          aria-label="navbar"
        >
          <div class="container-fluid">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="45"
              height="45"
              fill="currentColor"
              class="bi bi-list position-absolute hamburger hamburger-icon"
              viewBox="0 0 16 16"
              data-bs-toggle="collapse"
              data-bs-target="#navbar"
              aria-controls="navbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
            <div
              class="collapse navbar-collapse position-absolute hamburger hamburger-menu px-4"
              id="navbar"
            ></div>
          </div>
        </nav>
      </div>
    </header>
    <main class="m-4">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div
            class="d-flex justify-content-between col-12 col-md-9 col-lg-12 col-xl-12"
          >
            <h1 class="">Listings</h1>

            <button
              class="search-icon"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#search-collapse"
              aria-expanded="false"
              aria-controls="search-collapse"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-search align-self-center mb-1"
                data-toggle="collapse"
                data-target=".collapse"
                aria-expanded="false"
                aria-controls="search-collapse"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div
            id="search-collapse"
            class="collapse justify-content-between col-12 col-md-9 col-lg-8 col-xl-7"
          >
            <div class="d-flex justify-content-center mt-2 col-12 search-field">
              <input
                type="text"
                class="form-control rounded-3"
                placeholder="Search by tags, title or seller name"
              />
              <button
                class="ms-2 py-2 btn btn-outline-primary rounded-3 search-button"
                type="button"
              >
                SEARCH
              </button>
            </div>
          </div>
        </div>

        <div
          class="d-flex justify-content-center row listings-container appear-animation"
        ></div>
      </div>
    </main>
    <footer class="d-flex justify-content-center mt-auto mx-4">
      <div class="footer-logo-container align-self-center mb-2">
        <a href="listings.html"
          ><img
            src="images/auction-logo-icon.png"
            alt="Auction House logo icon"
        /></a>
      </div>
    </footer>
    <script src="src/js/index.mjs" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
